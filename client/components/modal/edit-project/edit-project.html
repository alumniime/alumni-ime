<div class="modal-header d-block">
    <i class="fa fa-close close-button" ng-click="vm.cancelModal()"></i>
    <h5 class="modal-title text-center mt-3" id="modal-title">{{vm.project.ProjectId ? vm.project.ProjectName : 'Cadastrar projeto'}}</h5>
  </div>
  
  <div class="modal-body pl-4 pr-4 pl-lg-5 pr-lg-5 pb-4" id="modal-body">
    <div class="row justify-content-center p-0" ng-if="vm.project.ProjectId">
      
      <div id="searchForm" class="card" style="width: 100%;" ng-if="vm.project.IsApproved == 1">
        <a href="#" class="text-dark  collapse-icon pull-right" style="background-color: #F0F0F0" ng-click="vm.collapseSearch = !vm.collapseSearch">
          <h5 class="card-header">
            Situação
            <!-- <span class="pull-right collapse-icon"> -->
            <i class="fa fa-angle-down pull-right" ng-hide="!vm.collapseSearch"></i> 
            <i class="fa fa-angle-up pull-right" ng-hide="vm.collapseSearch"></i> 
            <!-- </span> -->
          </h5>
        </a>
        <div class="card-body pb-4" ng-hide="vm.collapseSearch">
          <form class="form" name="form" ng-submit="vm.searchOpportunities(form)" novalidate>
            <div class="row p-0">
              <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="form-group">
                  <label for="Location">LOCALIZAÇÃO</label>
                  <select class="form-control" id="Location" name="Location" ng-model="vm.search.LocationId">
                    <option value=""></option>
                    <option ng-repeat="location in vm.locationsList | orderBy: 'locationName'" ng-value="location.LocationId">
                    {{location.locationName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-md-6 col-xl-4 mb-3">
                <div class="form-group">
                  <label for="CollectedPrice">VALOR REPASSADO</label>
                  <select class="form-control" id="CollectedPrice" name="CollectedPrice" ng-model="vm.project.CollectedPriceInCents">
                    <option value=""></option>
                    <option ng-repeat="industry in vm.industriesList | orderBy: 'PortugueseDescription'"
                      ng-value="industry.IndustryId">{{industry.PortugueseDescription}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>      
  </div>
</div>
