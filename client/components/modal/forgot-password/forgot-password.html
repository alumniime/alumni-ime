<div class="modal-header d-block">
  <div class="w-100">
    <img src="assets/images/logo.png" class="logo mx-auto my-2">
  </div>
  <i class="fa fa-close close-button" ng-click="vm.cancelModal()"></i>
  <h6 class="modal-title text-center" id="modal-title">Esqueci minha senha</h6>
</div>

<div class="modal-body" id="modal-body">

  <form class="form" name="form" ng-submit="vm.forgot(form)" novalidate>

    <div class="form-group">
      <input type="email" name="email" placeholder="Email" class="form-control" ng-model="vm.user.email" required>
    </div>

    <div class="form-group has-error">
      <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
        Por favor, insira o seu email.
      </p>
      <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
        Por favor, insira um email v√°lido.
      </p>
      <p class="help-block">{{ vm.errors.forgot }}</p>
    </div>

    <button href="#" class="btn btn-danger m-auto btn-login" type="submit">
      ENVIAR
    </button>

  </form>

</div>
