<div class="modal-header d-block">
  <div class="w-100">
    <img src="assets/images/facebook-icon.png" class="logo m-auto">
  </div>
  <i class="fa fa-close close-button" ng-click="vm.cancelModal()"></i>
  <h6 class="modal-title text-center" id="modal-title">Faça agora seu login</h6>
</div>

<div class="modal-body" id="modal-body">

  <a class="btn btn-primary m-auto btn-linkedin" href="#" ng-click="vm.loginOauth('linkedin')">
    <i class="fa fa-linkedin"></i>
    ENTRAR COM O LINKEDIN
  </a>
  <br>

  <div class="row justify-content-center">
    <div class="line-hr"></div>
    <span class="mr-3 ml-3">ou</span>
    <div class="line-hr"></div>
  </div>
  <br>

  <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

    <div class="form-group">
      <input type="email" name="email" placeholder="Email" class="form-control" ng-model="vm.user.email" required>
    </div>

    <div class="form-group">
      <input type="password" name="password" placeholder="Senha" class="form-control" ng-model="vm.user.password"
             required>
    </div>

    <div class="form-group has-error">
      <p class="help-block" ng-show="(form.email.$error.required || form.password.$error.required) && vm.submitted">
        Por favor, insira o email e a senha.
      </p>
      <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
        Por favor, insira um email válido.
      </p>
      <p class="help-block">{{ vm.errors.login }}</p>
    </div>

    <div class="d-flex justify-content-end">
      <a href="#" class="btn btn-link text-dark text-right forget-password d-inline"
         ng-click="vm.openForgot()">Esqueceu a senha?</a>
    </div>

    <button href="#" class="btn btn-info m-auto btn-login" type="submit">
      ACESSAR
    </button>

    <span class="description m-auto">
      Ainda não possui conta?
      <a href="#" ng-click="vm.callSignup()" class="btn btn-link text-dark d-inline pl-1">Cadastre-se</a>
    </span>
  </form>

</div>
