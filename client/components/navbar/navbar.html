<header class="d-none d-md-block">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-3">
        <a ui-sref="main">
          <img src="assets/images/facebook-icon.png" class="logo">
        </a>
      </div>
      <ul class="nav">
        <li class="nav-item" ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active">
          <a class="nav-link text-dark d-none d-lg-block" ng-click="$ctrl.Modal.openLogin()" href="#">ENTRAR</a>
        </li>
        <li class="nav-item" ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active">
          <a class="nav-link text-dark d-none d-lg-block" ng-click="$ctrl.Modal.openSignup()" href="#">CADASTRAR</a>
        </li>

          <p class="navbar-text d-none d-xl-block mb-0">Bem vindo, {{ $ctrl.getCurrentUser().name }}!</p>
        </li> -->
        <li class="nav-item" ng-show="$ctrl.isLoggedIn()" ui-sref-active="active">
          <a class="nav-link text-dark d-none d-lg-block" ui-sref="profile">MEU PERFIL</a>
        </li>
        <li class="nav-item" ng-show="$ctrl.isAdmin()" ui-sref-active="active">
          <a class="nav-link text-dark d-none d-lg-block" ui-sref="admin">ADMIN</a>

          <a class="nav-link btn btn-danger" href="#" role="button">APOIE</a>
        </li>
      </ul>
    </div>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-light container">
  <a class="navbar-brand d-block d-md-none" ui-sref="main">Alumni</a>

  <div class="navbar-brand d-none d-md-block d-lg-none">
    <a class="nav-link d-inline" ng-hide="$ctrl.isLoggedIn()" ng-click="$ctrl.Modal.openLogin()" href="#" ui-sref-active="active">ENTRAR</a>
    <a class="nav-link d-inline" ng-hide="$ctrl.isLoggedIn()" ng-click="$ctrl.Modal.openSignup()" href="#" ui-sref-active="active">CADASTRAR</a>
    <a class="nav-link d-inline" ui-sref="profile" ui-sref-active="active" ng-show="$ctrl.isLoggedIn()">MEU PERFIL</a>
    <a class="nav-link d-inline" ui-sref="admin" ui-sref-active="active" ng-show="$ctrl.isAdmin()">ADMIN</a>
  </div>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerMenu"
          aria-controls="navbarTogglerMenu" aria-expanded="false" aria-label="Toggle navigation"
          ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
    <!--<span class="navbar-toggler-icon"></span>-->
    <i class="fa fa-bars" ng-show="$ctrl.isCollapsed"></i>
    <i class="fa fa-close" ng-hide="$ctrl.isCollapsed"></i>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerMenu" uib-collapse="$ctrl.isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" ng-repeat="item in $ctrl.menu" ng-class="{dropdown: item.dropdown}" ui-sref-active="active">
        <a class="nav-link" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed"
           ui-sref="{{item.state}}" ng-if="!item.dropdown">{{item.title}}</a>
        <a class="nav-link dropdown-toggle" ui-sref="{{item.state}}" id="navbarDropdown{{$index}}"
        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-if="item.dropdown">
          {{item.title}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown{{$index}}" ng-if="item.dropdown">
          <div ng-repeat="drop in item.dropdown">
            <button class="dropdown-item" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed"
              ui-sref="{{drop.state}}" ui-sref-active="active">
              {{drop.title}}
            </button>
            <div class="dropdown-divider" ng-if="!$last"></div>
          </div>
        </div>
      </li>
      <li class="nav-item" ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active">
        <a class="nav-link font-weight-normal d-block d-md-none" ng-click="$ctrl.Modal.openLogin()" href="#">ENTRAR</a>
      </li>
      <li class="nav-item" ng-hide="$ctrl.isLoggedIn()" ui-sref-active="active">
        <a class="nav-link font-weight-normal d-block d-md-none" ng-click="$ctrl.Modal.openSignup()" href="#">CADASTRAR</a>
      </li>
      <li class="nav-item" ng-show="$ctrl.isLoggedIn()" ui-sref-active="active">
        <a class="nav-link font-weight-normal d-block d-md-none" ui-sref="profile">MEU PERFIL</a>
      </li>
      <li class="nav-item" ng-show="$ctrl.isAdmin()" ui-sref-active="active">
        <a class="nav-link font-weight-normal d-block d-md-none" ui-sref="admin">ADMIN</a>
      </li>
    </ul>

    <div class="d-none d-lg-block social-media col-auto">
      <a class="btn btn-light" href="https://www.facebook.com/AlumniIME/" target="_blank">
        <i class="fa fa-facebook"></i>
      </a>
      <a class="btn btn-light" href="https://www.linkedin.com/company/alumni-ime" target="_blank">
        <i class="fa fa-linkedin"></i>
      </a>
      <a class="btn btn-light" href="https://twitter.com/alumniime" target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
    </div>

  </div>

  <div class="navbar-mobile w-100 d-block d-md-none">
    <ul class="nav">
      <li class="nav-item m-auto">
        <a class="nav-link font-weight-normal" ui-sref="submission">SUBMETER PROJETO</a>
      </li>
      <li class="nav-item m-auto">
        <a class="btn btn-danger" href="#" role="button">APOIE</a>
      </li>
    </ul>
  </div>

</nav>

<div class="navbar-shadow"></div>
