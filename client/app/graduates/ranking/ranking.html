<div class="container graduatesRankingView">

  <h5 class="page-title">
    Ranking de Turmas
  </h5>

  <!-- Years ranking -->
  <table class="table table-striped table-fixed table-responsive-md table-sm">
    <thead>
    <tr>
      <th scope="col">Ranking</th>
      <th scope="col">Turma</th>
      <th scope="col">% Apoiadores</th>
      <th scope="col">% Cadastrados no Site</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="year in vm.yearsRanking">
      <th scope="row">{{$index + 1}}ยบ</th>
      <td>{{year.GraduationYear}}</td>
      <td>{{year.GraduationYear}}</td>
      <td>{{100 * year.UsersNumber/year.TotalNumber | number: 0}}</td>
    </tr>
    </tbody>
  </table>


</div>
