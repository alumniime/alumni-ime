
<div class="block">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-2"></div>
            <div class="title col col-xs-auto">Submissão de Projeto</div>
        </div>
        
        <div class="row justify-content-md-center">
            <div class="col-2"></div>
            <div class="field col col-xs-auto">TÍTULO DO PROJETO*</div>
            <div class="col-2"></div>
        </div>
        


        
        <form class="form ng-pristine ng-invalid ng-invalid-required" name="form" ng-submit="vm.registerNewUser(form)" novalidate="">

            <div class="form-group">
                <label for="Title">TÍTULO DO PROJETO*</label>
                <input type="text" id="ProjectName" name="ProjectName" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" required="">
                <p class="help-block" ng-if="form.Title.$error.required && vm.submitted">
                  Insira o Título do Projeto.
                </p>
            </div>
            
            <div class="form-group">
                <label for="SEId">SEÇÃO DE ENSINO*</label>
                <select class="form-control" id="SEId" name="SEId" required>
                    <option ng-repeat="se in vm.sesList" ng-value="se.SEId">{{se.Description}}
                    </option>
                </select>
                <p class="help-block" ng-if="form.SEId.$error.required && vm.submitted">
                    Insira a Seção de Ensino.
                </p>
            </div>

            <div class="form-group">
                <label for="InitiativeName">NOME DA INICIATIVA OU PROJETO*</label>
                <input type="text" id="InitiativeName" name="InitiativeName" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" required="">
                <p class="help-block" ng-if="form.InitiativeName.$error.required && vm.submitted">
                    Insira o Nome da Iniciativa ou Projeto.
                </p>
            </div>


            <div class="form-group">
            <label for="ProfessorId">PROFESSOR RESPONSÁVEL*</label>
            <select class="form-control" id="ProfessorId" name="ProfessorId" required>
                <option value="? string: ?" selected="selected"></option>
                <option ng-repeat="professor in vm.professorsList" ng-value="professor.PersonId">{{professor.Name}}
                    </option>
            </select>
            <p class="help-block ng-hide" ng-show="form.ProfessorId.$error.required &amp;&amp; vm.submitted">
                Insira o professor responsável. Caso não esteja na lista, é preciso que ele faça cadastro.
            </p>
            </div>
    
            <div class="form-group">
            <label for="Phone">TELEFONE*</label>
            <input type="tel" id="Phone" name="Phone" placeholder="+55 (DDD) 00000-0000" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="vm.user.Phone" required="">
            <p class="help-block ng-hide" ng-show="form.Phone.$error.required &amp;&amp; vm.submitted">
                Insira o seu telefone.
            </p>
            </div>
    
        
        </form>
    </div>
</div>
