<div class="modal-header d-block">
  <div class="w-100">
    <img src="assets/images/logo.svg" class="logo mx-auto my-2">
  </div>
  <i class="fa fa-close close-button" ng-click="vm.cancelModal()"></i>
  <h6 class="modal-title text-center" id="modal-title">Redefinir senha</h6>
</div>

<div class="modal-body" id="modal-body">

  <form class="form" name="form" ng-submit="vm.reset(form)" novalidate>

    <div class="form-group">
      <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
             ng-minlength="6" required placeholder="Nova senha"/>
      <p class="help-block mt-2 ml-1"
         ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && vm.submitted">
        A senha deve ter pelo menos 6 caracteres.
      </p>
    </div>

    <div class="form-group">
      <input type="password" name="confirmPassword" class="form-control"
             ng-model="vm.user.confirmPassword" placeholder="Confirmar senha"
             match="vm.user.newPassword" ng-minlength="6" required/>
      <p class="help-block mt-2 ml-1" ng-show="form.confirmPassword.$error.match && vm.submitted">
        As senhas devem coincidir.
      </p>
    </div>

    <div class="form-group has-error">
      <p class="help-block">{{ vm.errors.reset }}</p>
    </div>

    <button href="#" class="btn btn-danger m-auto btn-login" type="submit">
      REDEFINIR SENHA
    </button>

  </form>

</div>
